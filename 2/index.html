<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main title="main">
        <h1 id="title" style="text-align: center;">Political Bullshit Survey:</h1>
        <p id="description" style="text-align: center;">Thank you for taking the survey to see how fed up you are!</p>
        <form id="survey-form">
            <fieldset id="demographics information" class="grid-container" style="text-align: center;">
                <label id=" name-label " class="grid-item">Name: 
                     <input id= "name " type="text " required placeholder="Enter your name. ">
                </label>
                <label id="email-label " class="grid-item">Email: 
                     <input id= "email " type ="email " required placeholder="Enter your email. ">
                </label>
                <label id="number-label " class="grid-item">Age: 
                     <input id= "number " type ="number " min="12 " max="125 ">
                </label>
            </fieldset>
            <fieldset for="gender" class="radio-container" style="text-align: center; border:0 none;">
                <p>Your Gender:</p>
                <input type="radio" id="male " name="gender " value="male">
                <label for="male ">Male</label><br>
                <input type="radio" id="female " name="gender " value="female ">
                <label for="female ">Female</label><br>
                <input type="radio" id="other " name="gender " value="other ">
                <label for="other ">Other</label>
            </fieldset>
            <label for="fedup " class="dropdown-center">Why are you fed up? <br>
            <select name="fedup " id="dropdown " class="dropdown-center" >
                <option value="economy ">Economy</option>
                <option value="lockdown ">Lockdown</option>
                <option value="pandering ">Political Pandering</option>
                <option value="everything ">Everything</option>
            </select>
            </label>
            <fieldset class="grid-container">
                <p style="text-align: center;">What do you think needs to be done?</p>
                <label>
                    <input type="checkbox" name="solution " value="revolution "/> Revolution!
                </label>
                <label>
                    <input type="checkbox" name="solution " value="voting " class="checkbox"/> Voting new people in.
                </label>
                <label>
                    <input type="checkbox" name="solution " value="nothing " class="checkbox"/> Nothing
                </label>
                <label>
                    <input type="checkbox" name="solution " value="aliens " class="checkbox"/> Nothing but aliens can save us.
                </label>
                <label>
                    <input type="checkbox" name="solution " value="theocracy " class="checkbox"/> God.
                </label>
            </fieldset>

            <button action="submit " id="submit" class="center-button">Submit</button>
        </form>

    </main>
    <script src=" " async defer></script>
</body>

</html>
